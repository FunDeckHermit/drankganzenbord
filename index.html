<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drankganzenbord: Supergezellig!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6fc 0%, #e7ffb6 100%);
      margin: 0;
      padding: 0 0 2em 0;
      min-height: 100vh;
    }
    .header-image-container {
      padding-top: 5.2em;
      padding-bottom: 1em;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .header-image {
      width: 120px;
      height: auto;
      max-width: 80vw;
      box-shadow: 0 7px 18px rgba(255, 140, 200, 0.18);
      border-radius: 25px;
      background: #fff2b6;
      border: 4px dashed #ff5f86;
      object-fit: contain;
    }
    h1 {
      text-align: center;
      margin: 1.2em 0 0.6em 0;
      color: #ff5f86;
      font-size: 2.4rem;
      letter-spacing: 0.04em;
      text-shadow: 1px 2px 8px #fffbe6, 0 2px 2px #ffe6e6;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
    }
    #clown-padding {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 45vh;
      min-height: 180px;
      pointer-events: none;
      user-select: none;
    }
    #clown-padding img {
      width: 110px;
      max-width: 30vw;
      height: auto;
      margin-bottom: 10px;
      pointer-events: auto;
      user-select: auto;
      filter: drop-shadow(0 8px 16px rgba(255,160,230,0.09));
    }
    #cards-list {
      list-style: none;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 0 45vh 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      scroll-behavior: smooth;
      overscroll-behavior-y: contain;
    }
    #cards-list li {
      background: linear-gradient(90deg, #ffe3fa 0%, #e5ffe5 100%);
      margin: 1em 0;
      padding: 1.2em 1em;
      border-radius: 18px;
      border: 2.5px dashed #ffb74d;
      box-shadow: 0 4px 12px rgba(255,180,100,0.10), 0 1.5px 0.5px #fff6;
      font-size: 1.14em;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s, font-size 0.2s;
      display: flex;
      align-items: center;
      min-height: 56px;
      word-break: break-word;
      cursor: pointer;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
    }
    #cards-list li.middle-card {
      background: linear-gradient(90deg, #ffe169 0%, #ffb6e7 100%);
      border: 3.5px solid #ff5f86;
      box-shadow: 0 8px 22px 0 rgba(255,120,160,0.18);
      font-size: 1.22em;
      font-weight: bold;
      z-index: 2;
      position: relative;
      text-shadow: 0 1.5px 1.5px #fffbe6, 0 2px 2px #ffe6e6;
    }
    .card-index {
      font-weight: bold;
      color: #fa5e90;
      margin-right: 0.7em;
      flex-shrink: 0;
      font-size: 1.14em;
      text-shadow: 0 1.5px 1.5px #fffbe6;
      letter-spacing: 0.04em;
    }
    .card-redirect {
      font-weight: bold;
      color: #41b8d5;
      margin-left: auto;
      margin-right: 0.5em;
      font-size: 1em;
      opacity: 0.77;
      background: #fffde1;
      border-radius: 7px;
      border: 1.5px dotted #41b8d5;
      padding: 0.22em 0.7em;
      min-width: 2em;
      max-width: 2.2em;
      text-align: center;
      white-space: nowrap;
      display: inline-block;
      box-shadow: 0 1.5px 3px #ffe9fa88;
    }
    @media (max-width: 820px) {
      .header-image-container {
        padding-top: 0.7em;
        padding-bottom: 0.7em;
      }
      .header-image {
        width: 72px;
        max-width: 51vw;
      }
      h1 {
        font-size: 1.6rem;
      }
      #clown-padding {
        height: 41vh;
        min-height: 110px;
      }
      #clown-padding img {
        width: 70px;
        max-width: 35vw;
      }
      #cards-list {
        max-width: 98vw;
        padding: 0 0 41vh 0;
      }
      #cards-list li {
        font-size: 1.05em;
        padding: 1em 0.7em;
        margin: 0.7em 0;
        min-height: 46px;
      }
      #cards-list li.middle-card {
        font-size: 1.12em;
        padding: 1.2em 1em;
      }
    }
    @media (max-width: 480px) {
      .header-image-container {
        padding-top: 0.35em;
        padding-bottom: 0.28em;
      }
      .header-image {
        width: 48px;
        max-width: 78vw;
      }
      h1 {
        font-size: 1.16rem;
        margin-top: 0.7em;
      }
      #clown-padding {
        height: 38vh;
        min-height: 70px;
      }
      #clown-padding img {
        width: 48px;
        max-width: 42vw;
      }
      #cards-list {
        padding: 0 0 38vh 0;
      }
      #cards-list li {
        font-size: 0.99em;
        padding: 0.9em 0.4em;
        margin: 0.4em 0;
      }
      #cards-list li.middle-card {
        font-size: 1em;
        padding: 1em 0.4em;
      }
      .card-index {
        font-size: 1em;
        margin-right: 0.4em;
      }
      .card-redirect {
        font-size: 0.98em;
        margin-right: 0.25em;
        padding: 0.14em 0.5em;
        min-width: 1.7em;
        max-width: 2em;
      }
    }
    #cards-list {
      scrollbar-width: thin;
      scrollbar-color: #ffb74d #ffd6fc;
    }
    #cards-list::-webkit-scrollbar {
      width: 10px;
      background: #ffd6fc;
    }
    #cards-list::-webkit-scrollbar-thumb {
      background: #ffb74d;
      border-radius: 6px;
    }
    .scrolling-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 2.2em;
      background: linear-gradient(90deg, #ffb6e7 0%, #ffe169 100%);
      border-top: 3px solid #ff5f86;
      color: #ff5f86;
      font-weight: bold;
      font-size: 1.23em;
      letter-spacing: 0.07em;
      overflow: hidden;
      z-index: 99;
      display: flex;
      align-items: center;
      box-shadow: 0 -3px 14px rgba(255,160,230,0.12);
      user-select: none;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
      text-shadow: 1px 2px 8px #fffbe6, 0 2px 2px #ffe6e6;
    }
    .scrolling-footer .scrolling-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100vw;
      animation: scroll-left 12s cubic-bezier(.85,.01,.22,1) infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }
    @media (max-width: 640px) {
      .scrolling-footer {
        font-size: 1em;
        height: 1.7em;
      }
      .scrolling-footer .scrolling-text {
        animation-duration: 9s;
      }
    }
  </style>
</head>

  <script>
    // Card data as objects (dictionary style), with specific redirect values and others cleared
    const cards = [
      { text: "Sla een beurt over" },

      { text: "Iedereen drinkt een proost" },
      { text: "Kus een pinguin, schilderij of paard" },
      { text: "Verdeel 5 slokken over minimaal 3 personen" },
      { text: "Verzin een regel (*) die bij overtreding bestraft wordt met een slok" },
      { text: "De oudste drinkt" },
      { text: "Drinkbuddy met degene tegenover je* (rechter vanaf jouw gezien indien oneven.)" },
      { text: "helemaal niets" },
      { text: "Ga terug naar 16", redirect: 16 },
      { text: "Noem 4 biermerken met een groene print en drink bij elke die je niet weet." },
      { text: "Vikingen. (1 viking, 2 roeiers en de rest is water, Viking wijst aan)" },
      { text: "De kleinste persoon kiest of verbreekt een drinkbuddypaar" },
      { text: "Ga naar 58 en drink 3 slokken", redirect: 58 },
      { text: "Ga naar 29", redirect: 29 },
      { text: "Ga naar 34", redirect: 34 },
      { text: "Helemaal niets" },
      { text: "3-Master: bij elke gegooide 3 drink jij een slok" },
      { text: "Quizmaster: Niemand mag vragen van jouw beantwoorden op straffe van 1 slok" },
      { text: "Ga 3 vooruit", redirect: 38 },
      { text: "Juffen: tel op vanaf 1, er mag geen 7 of een veelvoud van 7 genoemd worden, deze wordt overgeslagen." },
      { text: "Jij mag iemand anders aanwijzen die nog maar de helft drinkt" },
      { text: "Deel 3 slokken uit" },
      { text: "Drink 3 slokken" },
      { text: "Helemaal niets" },
      { text: "Ga naar 1, het aantal ogen dat je gooit wordt verdubbeld***", redirect: 1 },
      { text: "Hef iemand anders zijn regel op, jullie drinken beiden 3 slokken." },
      { text: "Iedereen met een iPhone drinkt 3 slokken" },
      { text: "Lik de TV" },
      { text: "Eet een stukje papier van 1x1 cm en drink" },
      { text: "Ga naar 39", redirect: 39 },
      { text: "(drink bij fout)", image: "./math.png" },
      { text: "MOSH TIM/MARC! (rouw en drink indien hij afwezig is)" },
      { text: "Ga naar 58", redirect: 58 },
      { text: "Ruil van regels met de persoon die laatste staat" },
      { text: "Je mag nog maar met een dobbelsteen spelen, je hoeft geen beurten meer over te slaan***" },
      { text: "Zend één persoon het aantal ogen dat je gooide naar achteren en drink dat aantal ogen in slokken."},
      { text: "Noem een getal tussen 1 en 31. Iedereen die jarig is op die dag drinkt 3 slokken." },
      { text: "Alle regels voor jouw worden opgeheven of je deelt 5 slokken uit." },
      { text: "Kies een drinkbuddypaar uit*" },
      { text: "Helemaal niets" },
      { text: "Deel 5 slokken uit" },
      { text: "Je zit in de drankdepressieput tot er iemand anders inkomt" },
      { text: "Ga naar 48 en drink 3 slokken", redirect: 48 },
      { text: "Haal bier voor iedereen en sla 1 beurt over" },
      { text: "Drink 4 slokken" },
      { text: "Alle mannen drinken en proosten" },
      { text: "WINNAAR!" }
    ];

    // Render cards
    const list = document.getElementById('cards-list');
    cards.forEach((cardObj, idx) => {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.className = 'card-index';
      span.textContent = (idx + 1) + '.';
      li.appendChild(span);

      // Card text
      li.appendChild(document.createTextNode(cardObj.text));

      // Add image if present (for card 47)
      if (cardObj.image) {
        const img = document.createElement('img');
        img.src = cardObj.image;
        img.alt = "kaart afbeelding";
        img.style.display = "block";
        img.style.margin = "0.7em auto 0 auto";
        img.style.maxWidth = "100%";
        img.style.width = "196px";
        img.style.height = "66px";
        img.style.borderRadius = "10px";
        img.style.boxShadow = "0 2px 8px #fff8";
        li.appendChild(img);
      }

      // Show redirect box only if set
      if (typeof cardObj.redirect !== "undefined") {
        const redirectSpan = document.createElement('span');
        redirectSpan.className = 'card-redirect';
        redirectSpan.textContent = cardObj.redirect;
        li.appendChild(redirectSpan);
      }

      // Add onclick to navigate to the card with the redirect number
      li.addEventListener('click', function (e) {
        // Prevent double scroll if user selects text
        if (window.getSelection && window.getSelection().toString()) return;
        if (typeof cardObj.redirect === "undefined") return;
        const targetIndex = cardObj.redirect - 1;
        if (targetIndex >= 0 && targetIndex < cards.length && targetIndex !== idx) {
          const targetLi = list.children[targetIndex];
          if (targetLi) {
            const rect = targetLi.getBoundingClientRect();
            const offset = rect.top + window.scrollY - (window.innerHeight / 2) + (rect.height / 2);
            window.scrollTo({ top: offset, behavior: "smooth" });
            setTimeout(highlightMiddleCard, 400);
          }
        }
      });

      list.appendChild(li);
    });

    function getMiddleCardIndex() {
      const items = Array.from(list.children);
      const rects = items.map(li => li.getBoundingClientRect());
      const viewportMiddle = window.innerHeight / 2;
      let closestIdx = 0;
      let minDist = Math.abs((rects[0].top + rects[0].bottom) / 2 - viewportMiddle);
      for (let i = 1; i < rects.length; ++i) {
        const mid = (rects[i].top + rects[i].bottom) / 2;
        const dist = Math.abs(mid - viewportMiddle);
        if (dist < minDist) {
          minDist = dist;
          closestIdx = i;
        }
      }
      return closestIdx;
    }

    function highlightMiddleCard() {
      const items = Array.from(list.children);
      items.forEach(li => li.classList.remove('middle-card'));
      if (!items.length) return;
      const midIdx = getMiddleCardIndex();
      items[midIdx].classList.add('middle-card');
    }

    window.addEventListener('DOMContentLoaded', () => {
      highlightMiddleCard();
      const first = list.children[0];
      if (first) {
        const rect = first.getBoundingClientRect();
        const offset = rect.top + window.scrollY - (window.innerHeight / 2) + (rect.height / 2);
        window.scrollTo({ top: offset, behavior: "auto" });
        setTimeout(highlightMiddleCard, 150);
      }
    });

    window.addEventListener('scroll', highlightMiddleCard);
    window.addEventListener('resize', highlightMiddleCard);
  </script>
